<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 폰트 모듈 관련 임포트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">

    <!--Font awesome -->
    <link href="./fontawesome/css/all.css" rel="stylesheet"> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>TODO Reminder</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <form class=hidden id="login-form">
        <input class="uk-input" required maxlength="15" type="text" placeholder="What is your name?">
        <input class="uk-button-default" type="submit" value="Login" />
    </form>
    <h1 class="hidden" id="greeting"></h1> -->

    <div id="bgImg" class="img">
        <div class="content">
            <span id="liveToastBtn">TODO</span>
            <div class="toast-container" style="position: absolute; top: 45px; left: 15px; width:1200px">
                <div class="toast" data-autohide="false">
                    <div class="toast-header">
                      <svg class="rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                                      <rect fill="#007aff" width="100%" height="100%" /></svg>
                      <strong class="mr-auto">TODO</strong>
                      <small class="text-muted" id="thingsToDo">0개의 할 일</small>
                      <button type="button" id="closeToastBtn" class="ml-2 mb-1 close" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="toast-body" style="text-align:center;">
                        오늘도 좋은 하루! 여기 해야 할 일들이야 ^0^
                        <ul class="list-group" id="todo-list" style="margin-top:10px;font-size:15px;"></ul>
                    </div>
                </div>
            </div>


            <div id="weather">
                <i></i>
                <span></span>
                <br>
                <span></span>
            </div>
            <form id="todo-form">
                <input class="form-control" type="text" placeholder="&quot;오늘 뭐할거야?&quot;" style="text-align: center" required/>
            </form>
            <h1 id="clock">00:00</h1>
            <div id="quote">
                <span></span>
                <br>
                <span id="author"></span>
            </div>
        </div>
        <div class="img-cover"></div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/toast.js"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</body>
</html>
